<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Dokumentacja Infano</title>
    
    <meta name="description" content="Dokumentacja Infano.net">

    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    
    <!-- Docsify core. -->
    <!-- <script defer src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
    <script defer src="assets/scripts/docsify.min.js"></script>

    <!-- Syntax highlighting.-->
    <script defer src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>

    <!-- docsify-themeable (latest v0.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    
    <meta name="google-site-verification" content="QoS8rmpUv7ChB5sFiMOCnADjHw6Y5i8b8dkHPKiiWU8" />

    <style>
    :root {
    --heading-h2-font-weight: bold;
}
    </style>

</head>

<body>
    <div id="app">Trwa ładowanie dokumentacji...</div>

    <script>
        var repoUrl = "https://github.com/texe/dok.infano";
        var editPath = repoUrl + "/blob/master/docs/";
        // var editMsg = "📝 Edit on GitHub";
        
        window.$docsify = {
            name: "Dokumentacja Infano.",
            //repo: repoUrl,
            auto2top: true,
            coverpage: true,
            logo: '/assets/img/logo-infano.png',
            loadSidebar: true,
            subMaxLevel: 4,
            search: 'auto',
            search : [
            '/',            // => /README.md
            '/docs/1-Tworzenie_konta',
            '/docs/2-Pierwsze_kroki',
            '/docs/3-1_Grupy.md',
            '/docs/3-2_Uczniowie.md',
            '/docs/3-3_Abonamenty.md',
            '/docs/3-4_Wyzywienie.md',
            '/docs/3-5_Naliczanie.md',
            '/docs/3-6_Wplaty.md',
    ],
            search: {
            noData: 'Niczego nie znaleziono!',
            paths: 'auto',
            placeholder: 'Szukaj',
            depth: 3,
            hideOtherSidebarContent: false
            },
            themeable: {
            readyTransition : true, // default
      }
            //themeColor: "#3271a8", // TODO: Set your own color.
        }

    </script>
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script> -->

    <!-- <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script> -->
    <script src="assets/scripts/search.min.js"></script>
    <!-- <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script> -->
    <script src="assets/scripts/zoom-image.min.js"></script>


</body>

</html>
