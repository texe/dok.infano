<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- begin of NO CACHE -->
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <!-- end of NO CACHE -->
    
    <title>Dokumentacja Infano</title> <!-- TODO: Update. -->
    <meta name="description"
        content="Documentation for the DocsifyJS Template project for making your own DocsifyJS docs site"> <!-- TODO: Update. -->

    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> <!-- TODO: Replace the theme name or leave as is. -->
    
    <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }

    </style>

    <!-- Edit on GitHub plugin. -->
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>

    <!-- Docsify core. -->
    <script defer src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <!-- Syntax highlighting.-->
    <!-- TODO: Add prism-bash, prism-python, prism-javascript etc. as separate items so you can load syntax highlighting for that language. -->
    <script defer src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>

</head>

<body>
    <div id="app"></div>

    <script>
        var repoUrl = "https://texe.github.io/dok.infano";
        var editPath = repoUrl + "/blob/master/docs/";
        var editMsg = "üìù Edit on GitHub";
        
        window.$docsify = {
            name: "Dokumentacja Infano.", // TODO: Update.
            repo: repoUrl,
            auto2top: true,
            coverpage: true,
            loadSidebar: true,
            logo: '/_media/logo-infano.png',
            subMaxLevel: 3,
            search: 'auto',
            search: {
            noData: 'Niczego nie znaleziono!',
            paths: 'auto',
            placeholder: 'Szukaj',
            hideOtherSidebarContent: false
            },
            themeColor: "#3271a8", // TODO: Set your own color.
        }

    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

</body>

</html>
